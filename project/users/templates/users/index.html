{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'flex/logo.png' %}">
    <title>FLEX Dashboard</title>
    <link href="{% static 'flex/main.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/"><img class="navbar-brand" src="{% static 'flex/logo.png' %}"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
      <h3>Login</h3>
      <form role="form-horizontal" name="login_form" action='/clients/login/' method="POST">
        {% csrf_token %}
          <div class="form-group col-offset-1 col-12">
            {{ login_form }}
          </div>
        </div>
        <div id="update-submit" class="form-group">
        <button type="submit" class="btn btn-default" >Submit</button>
        </div>
      </form>
      <p>      
        {% if login_error %}
          {{ login_error }}
        {% endif %}
      </p>
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
      <h3>Register</h3>
      <form role="form-horizontal" name="register_form" action='/clients/register/' method="POST">
        {% csrf_token %}
          <div class="form-group col-offset-1 col-12">
            {{ register_form }}
          </div>
        </div>
        <div id="update-submit" class="form-group">
        <button type="submit" class="btn btn-default" >Submit</button>
        </div>
      </form>
      <p>      
        {% if registration_error %}
          {{ registration_error }}
        {% endif %}
      </p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'flex/main.js' %}"></script>
  </body>
</html>
